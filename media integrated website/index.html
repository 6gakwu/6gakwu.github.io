<!DOCTYPE html>
<html>
    <head>
        <title>Video Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>VIDEO GALLERY</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="feature-img">
                    <img src="media site/pic1.png" width="100%">
                    <img src="media site/play.png" class="play-btn"
                     onclick="playVideo('media site/vid1.mp4')">

                </div>
            </div>
            <div class="col">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="media site/pic2.png">
                        <img src="media site/play.png" class="play-btn"
                        onclick="playVideo('media site/vid2.mp4')">
                    </div>
                   <p>Video 1<br>Press play button to watch the video</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="media site/pic3.png">
                        <img src="media site/play.png" class="play-btn"
                        onclick="playVideo('media site/vid3.mp4')">
                    </div>
                    <p>Video 2<br>Press play button to watch the video</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="media site/pic4.png">
                        <img src="media site/play.png" class="play-btn"
                        onclick="playVideo('media site/vid4.mp4')">
                    </div>
                    <p>Video 3<br>Press play button to watch the video</p>
                </div>
            </div>
        </div>
       
        <div class="video-player" id="videoPlayer">
            <video width="100%" controls autoplay id="myVideo">
                <source src="media site/vid1.mp4" type="video/mp4">
            </video>
            <img src="media site/close.png" class="close-btn" 
            onclick="stopVideo()">
        </div>

<script>
    var videoPlayer=document.getElementById("videoPlayer");
    var myVideo=document.getElementById("myVideo");

    function stopVideo(){
        videoPlayer.style.display="none";
    }

    function playVideo(file){
        myVideo.src=file;
        videoPlayer.style.display= "block"
    }

</script>


   
    
</body>

    </html>
